layout:
    actions:
        - '@setBlockTheme':
            themes: '@AcmeCustomerGroupInventory/layouts/default/oro_product_frontend_product_view/widgets/customer_group_inventory.html.twig'
        
        # Remove default inventory status blocks
        - '@remove':
            id: product_view_headline_inventory_status_slot
        - '@remove':
            id: product_view_brand_inventory_status

        # Add our custom inventory status
        - '@add':
            id: acme_cg_inventory_status
            parentId: product_view_headline_group_first
            blockType: container
            options:
                attr:
                    class: 'product-view__headline-item product-view__sku'
                vars:
                    inventory: '=data["acme_cg_inventory"].getForProduct(data["product"])'
                    
        - '@add':
            id: acme_cg_inventory_status_label
            parentId: acme_cg_inventory_status
            blockType: block
            options:
                vars:
                    inventory: '=data["acme_cg_inventory"].getForProduct(data["product"])'